<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Broken Hyphen | Text Editor</title>
</head>
<body>
    <div id='hyphen-header'>
        <div id='hyphen-header-upper'>
            <div id='hyphen-logo-container'>
                <a target="_blank" href="">
                    <img src='docs-icon.png' alt='docs icon' />
                </a>
            </div>
            <div id='hyphen-header-upper-middlebar'>
                <div id='hyphen-titlebar'>
                    <input type="text" id='hyphen-title-input' />
                </div>
                <div id='hyphen-menubar'>
                    <div class='menu-button'>File</div>
                    <div class='menu-button'>Edit</div>
                    <div class='menu-button'>View</div>
                    <div class='menu-button'>Insert</div>
                    <div class='menu-button'>Format</div>
                    <div class='menu-button'>Tools</div>
                    <div class='menu-button'>Add-ons</div>
                    <div class='menu-button'>Help</div>
                </div>
            </div>
        </div>
        <div id='hyphen-header-lower'></div>
        
    </div>

<script src='script.js'></script>
</body>
</html>
